<html>

        <title>learn</title>

    <style>
     .video-responsive {
	height: 0;
	overflow: hidden;
	padding-bottom: 56.25%;
	padding-top: 30px;
	position: relative;
	}
.video-responsive iframe, .video-responsive object, .video-responsive embed {
	height: 100%;
	left: 0;
	position: absolute;
	top: 0;
	width: 100%;
	}
	
    </style>
        <body>
            
            <div class="video-responsive">
              <iframe width="100%" height="100%" src="https://www.youtube.com/embed/sY0HYpU2cwk" frameborder="0" allowfullscreen ></iframe>
            </div>
        </body>
</html>
