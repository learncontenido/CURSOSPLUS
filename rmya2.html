<html>
    <head>
        <title>learn</title>
    </head>
    <style>
  *{
         padding: 0%;
         margin: 0%;
        }
   .video-responsive {
	height: 0;
	overflow: hidden;
	padding-bottom: 56.25%;
	padding-top: 30px;
	position: relative;
	}
.video-responsive iframe, .video-responsive object, .video-responsive embed {
	height: 100%;
	left: 0;
	position: absolute;
	top: 0;
	width: 100%;
	}
    </style>
        <body>
		
            <div class="video-responsive">
                <iframe src="https://www.youtube.com/embed/fWmO9bHU_fg" frameborder="0" allowfullscreen></iframe>
            </div>
		
		
		 <div class="video-responsive">
                <iframe height="100%" width="100%" src="https://www.youtube.com/embed/fWmO9bHU_fg" frameborder="0" allowfullscreen></iframe>
            </div>
		
		
		 <div class="video-responsive">
                <iframe  src="https://www.youtube.com/embed/fWmO9bHU_fg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
		
		 <div class="video-responsive">
                <iframe  height="100%" width="100%" src="https://www.youtube.com/embed/fWmO9bHU_fg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
		
        </body>
</html>
